<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logopreto.png" />
  <title>BRLN Open Bank</title>
  <style>
body {
  background: linear-gradient(135deg, #000428, #004e92);
  background-size: cover;
  background-attachment: fixed;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

img {
  max-width: 50%;
  margin: 10px auto;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin: 20px;
}

.botao {
  background: linear-gradient(45deg, #1f0f79, #4d00ff);
  color: #fff;
  border: none;
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  min-width: 150px;
  max-width: 90%;
  box-sizing: border-box;
  box-shadow: 0 0 10px #00ffff88, 0 0 20px #4d00ff88;
  flex: 1 1 250px;
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
  z-index: 0;
}

.botao::after {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, #ffffffaa, transparent);
  transform: skewX(-20deg);
  z-index: 1;
  transition: left 0.4s ease-in-out;
}

.botao:hover::after {
  left: 130%;
}

.botao:hover {
  background: #ffdd00;
  color: #000;
  box-shadow: 0 0 25px #ffdd00, 0 0 50px #ffdd00;
  transform: scale(1.05);
}

@media (max-width: 600px) {
  .botao {
    font-size: 16px;
    padding: 12px 20px;
    min-width: 140px;
  }
}
  </style>
</head>
<body>

  <img src="BRLNlogo.png" alt="BRLN Open Bank logo" />

  <div class="container" id="botoes">
    <td><button id="lndg-btn" class="botao" onclick="abrirApp(8889)">⚡ LNDg</button></td>
    <td><button id="thunder-btn" class="botao" onclick="abrirApp(3000)">🌩️ Thunderhub</button></td>
    <td><button id="lnbits-btn" class="botao">💰 LNBits</button></td>
    <td><button id="simple-btn" class="botao" onclick="abrirApp(35671)">📱 Simple LNWallet</button></td>
    <a href="https://amboss.space" class="botao" target="_blank">🌐 AMBOSS</a>
    <a href="https://lightningnetwork.plus/" class="botao" target="_blank">Lightning Network ➕</a>
    <a href="https://mempool.space" class="botao" target="_blank">📊 Mempool</a>
    <a href="config_dark.html" class="botao" target="mainContent">⚙️ Configurações</a>
  </div>

  <script>
    function abrirApp(porta) {
      const ip = window.location.hostname;
      window.open(`http://${ip}:${porta}`, '_blank');
    }

    function verificarServicosPrincipais() {
      const apps = [
        { id: 'lndg-btn', porta: 8889 },
        { id: 'thunder-btn', porta: 3000 },
        { id: 'lnbits-btn', porta: 5000 },
        { id: 'simple-btn', porta: 35671 },
      ];

      const ip = window.location.hostname;
      const timeout = 2000;

      apps.forEach(app => {
        const botao = document.getElementById(app.id);
        botao.disabled = true;
        botao.style.opacity = "0.5";
        botao.style.cursor = "not-allowed";
        botao.title = "Verificando serviço...";
      });

      apps.forEach(app => {
        const url = `http://${ip}:${app.porta}`;

        const checkService = () => {
          const fetchWithTimeout = new Promise((resolve, reject) => {
            const timer = setTimeout(() => reject('Timeout'), timeout);
            fetch(url, { method: 'HEAD', mode: 'no-cors' })
              .then(response => {
                clearTimeout(timer);
                resolve(response);
              })
              .catch(reject);
          });

          fetchWithTimeout
            .then(() => {
              const botao = document.getElementById(app.id);
              botao.disabled = false;
              botao.style.opacity = "1";
              botao.style.cursor = "pointer";
              botao.title = "Serviço disponível";
            })
            .catch(() => {
              setTimeout(checkService, 2000);
            });
        };

        checkService();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(verificarServicosPrincipais, 1000);
    });

    // Novo comportamento para o botão LNBits
    const lnbitsBtn = document.getElementById('lnbits-btn');

    lnbitsBtn.addEventListener('click', function() {
      const ip = window.location.hostname;

      // Primeiro tenta abrir normalmente
      fetch(`http://${ip}:5000`, { method: 'HEAD', mode: 'no-cors' })
        .then(() => {
          abrirApp(5000);
        })
        .catch(() => {
          if (confirm("O serviço LNBits parece estar desligado. Deseja iniciar?")) {
            fetch(`http://${ip}:5001/start-service`)
              .then(response => response.text())
              .then(data => alert('Serviço iniciado: ' + data))
              .catch(error => alert('Erro ao iniciar serviço: ' + error));
          }
        });
    });
  </script>

</body>
</html>
