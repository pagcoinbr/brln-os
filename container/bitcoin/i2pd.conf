# I2P daemon configuration for Bitcoin integration
datadir = /var/lib/i2pd
logfile = /var/log/i2pd/i2pd.log
loglevel = warn
ipv4 = true
ipv6 = false
daemon = false
service = false

# Enable SAM interface for Bitcoin
[sam]
enabled = true
address = 127.0.0.1
port = 7656

# Optional: Enable HTTP proxy (useful for debugging)
[http]
enabled = false
address = 127.0.0.1
port = 4444

# Optional: SOCKS proxy
[socksproxy]
enabled = false
address = 127.0.0.1
port = 4447
