<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>brlnfullauto - Painel de Controle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .botao {
      padding: 15px 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .botao:hover:not([disabled]) {
      background-color: #2980b9;
    }

    .botao[disabled] {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>brlnfullauto - Acessar Serviços</h1>

  <div class="container">
    <button class="botao" data-porta="3000" title="Bitcoin Core">Bitcoin Core</button>
    <button class="botao" data-porta="3001" title="LND">LND</button>
    <button class="botao" data-porta="3002" title="RTL">Ride The Lightning</button>
    <button class="botao" data-porta="3003" title="ThunderHub">ThunderHub</button>
    <button class="botao" data-porta="3004" title="BTC RPC Explorer">BTC RPC Explorer</button>
    <button class="botao" data-porta="3005" title="Electrum Server">Electrum Server</button>
    <button class="botao" data-porta="3006" title="Mempool.space">Mempool</button>
  </div>

  <div class="footer">
    Desenvolvido com ♥ por pagcoinbr - Projeto brlnfullauto
  </div>

  <script>
    function abrirApp(porta) {
      const ip = window.location.hostname;
      window.open(`http://${ip}:${porta}`, '_blank');
    }

    function verificarServicos() {
      const botoes = document.querySelectorAll('.botao');

      botoes.forEach(botao => {
        const porta = botao.getAttribute('data-porta');
        const ip = window.location.hostname;
        const url = `http://${ip}:${porta}`;

        fetch(url, { method: 'HEAD', mode: 'no-cors' })
          .then(() => {
            botao.disabled = false;
            botao.addEventListener('click', () => abrirApp(porta));
          })
          .catch(() => {
            botao.disabled = true;
            botao.title += ' (Serviço não disponível)';
          });
      });
    }

    document.addEventListener('DOMContentLoaded', verificarServicos);
  </script>

</body>
</html>
