body {

  background-size: cover;

  color: white;

.container {

.botao {
  background: linear-gradient(45deg, #1f0f79, #4d00ff);
  color: #fff;
  border: none;
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 10px;

  text-align: center;

  max-width: 90%;

  box-shadow: 0 0 10px #00ffff88, 0 0 20px #4d00ff88;

  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
  z-index: 0;
}

/* Shine effect on hover */
.botao::after {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, #ffffffaa, transparent);
  transform: skewX(-20deg);
  z-index: 1;
  transition: left 0.4s ease-in-out;
}

.botao:hover::after {

}

  color: #000;
  box-shadow: 0 0 25px #ffdd00, 0 0 50px #ffdd00;
  transform: scale(1.05);
}

  50% { box-shadow: 0 0 25px #ffff00, 0 0 40px #ff0; }

  <div class="container" id="botoes">

  <script>
    function abrirApp(porta) {
      const ip = window.location.hostname;
      window.open(`http://${ip}:${porta}`, '_blank');
    }
  
    // Fun√ß√£o para verificar os servi√ßos, come√ßando com todos desativados e repetindo at√© o servi√ßo ser encontrado
    function verificarServicosPrincipais() {
      const apps = [
        { id: 'lndg-btn', porta: 8889 },
        { id: 'thunder-btn', porta: 3000 },
        { id: 'lnbits-btn', porta: 5000 },
        { id: 'simple-btn', porta: 35671 },
      ];
  
      const ip = window.location.hostname;
      const timeout = 2000; // tempo m√°ximo de espera em milissegundos para cada verifica√ß√£o
  
      // Inicialmente, desativa todos os bot√µes
      apps.forEach(app => {
        const botao = document.getElementById(app.id);
        botao.disabled = true;
        botao.style.opacity = "0.5";
        botao.style.cursor = "not-allowed";
        botao.title = "Verificando servi√ßo...";
      });
  
      // Fun√ß√£o para tentar verificar o servi√ßo repetidamente at√© encontr√°-lo
      apps.forEach(app => {
        const url = `http://${ip}:${app.porta}`;
  
        const checkService = () => {
          const fetchWithTimeout = new Promise((resolve, reject) => {
            const timer = setTimeout(() => reject('Timeout'), timeout); // timeout de 2 segundos
            fetch(url, { method: 'HEAD', mode: 'no-cors' })
              .then((response) => {
                clearTimeout(timer); // Limpa o timeout se a resposta chegar
                resolve(response);
              })
              .catch(reject);
          });
  
          fetchWithTimeout
            .then(() => {
              // Se o servi√ßo for encontrado, habilita o bot√£o
              const botao = document.getElementById(app.id);
              botao.disabled = false;
              botao.style.opacity = "1";
              botao.style.cursor = "pointer";
              botao.title = "Servi√ßo dispon√≠vel";
            })
            .catch(() => {
              // Se o servi√ßo n√£o for encontrado, continua tentando
              setTimeout(checkService, 2000); // Repetir a verifica√ß√£o ap√≥s 2 segundos
            });
        };
  
        // Inicia a verifica√ß√£o do servi√ßo
        checkService();
      });
    }
  
    // Chama a fun√ß√£o assim que a p√°gina for carregada
    document.addEventListener('DOMContentLoaded', () => {
      // D√° 1 segundo para "mostrar" que a plataforma est√° verificando
      setTimeout(verificarServicosPrincipais, 1000);
    });
  </script>

<script>
  const lnbitsBtn = document.getElementById('lnbits-btn');
  
  let startX = 0;
  let moveX = 0;
  let deltaX = 0;
  let isSwiping = false;
  
  lnbitsBtn.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isSwiping = false;
  });
  
  lnbitsBtn.addEventListener('touchmove', (e) => {
    moveX = e.touches[0].clientX;
    deltaX = moveX - startX;
    
    if (Math.abs(deltaX) > 10) {
      isSwiping = true;
    }
    
    lnbitsBtn.style.transform = `translateX(${deltaX}px)`;
  
    if (deltaX < -50) {
      lnbitsBtn.classList.add('swipe-left');
      lnbitsBtn.classList.remove('swipe-right');
    } else if (deltaX > 50) {
      lnbitsBtn.classList.add('swipe-right');
      lnbitsBtn.classList.remove('swipe-left');
    } else {
      lnbitsBtn.classList.remove('swipe-left', 'swipe-right');
    }
  });
  
  lnbitsBtn.addEventListener('touchend', (e) => {
    if (deltaX < -80) {
      console.log('üõë Enviando pedido para PARAR servi√ßo LNBits');
      fetch('/stop-service')
        .then(response => response.text())
        .then(data => alert(data))
        .catch(err => alert('Erro ao parar o servi√ßo'));
    } else if (deltaX > 80) {
      console.log('‚úÖ Enviando pedido para INICIAR servi√ßo LNBits');
      fetch('/start-service')
        .then(response => response.text())
        .then(data => alert(data))
        .catch(err => alert('Erro ao iniciar o servi√ßo'));
    } else if (!isSwiping) {
      console.log('üëâ Clique normal: abrir p√°gina LNBits');
      abrirApp(5000);
    }
  
    // Resetar bot√£o
    lnbitsBtn.style.transform = 'translateX(0)';
    lnbitsBtn.classList.remove('swipe-left', 'swipe-right');
    startX = 0;
    moveX = 0;
    deltaX = 0;
  });
  </script>
 
 <script>
  const button = document.getElementById('lnbits-btn');
  
  let startX = 0;
  let endX = 0;
  const threshold = 50; // Dist√¢ncia m√≠nima para considerar swipe
  
  button.addEventListener('touchstart', function(e) {
    startX = e.touches[0].clientX;
  });
  
  button.addEventListener('touchmove', function(e) {
    endX = e.touches[0].clientX;
  });
  
  button.addEventListener('touchend', function(e) {
    const diffX = endX - startX;
  
    if (Math.abs(diffX) > threshold) {
      if (diffX > 0) {
        // Swipe para a direita -> INICIAR SERVI√áO
        fetch('http://${ip}:5001/start-service')
          .then(response => response.text())
          .then(data => alert('Servi√ßo iniciado: ' + data))
          .catch(error => alert('Erro ao iniciar servi√ßo: ' + error));
      } else {
        // Swipe para a esquerda -> PARAR SERVI√áO
        fetch('http://${ip}:5001/stop-service')
          .then(response => response.text())
          .then(data => alert('Servi√ßo parado: ' + data))
          .catch(error => alert('Erro ao parar servi√ßo: ' + error));
      }
    } else {
      // Clique normal -> abrir p√°gina
      abrirApp(5000);
    }
  });
  </script>
