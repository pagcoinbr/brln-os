<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Página Default</title>

body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  height: 100vh;
  margin: 0;
  text-align: center;
}

.container {

}


    .flash-img {
      width: 500px;
      height: auto;

      font-weight: bold;
      color: white;
    }

</head>
<body>
  <div class="container">
    <img src="imagens/flash.png" alt="Flash" class="flash-img">
