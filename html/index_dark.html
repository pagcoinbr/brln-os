<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logopreto.png" />
  <title>BRLN Open Bank</title>
  <style>
    /* TODO: Seu CSS mantido exatamente como estava */
    /* (não coloquei aqui para economizar espaço, mas eu mantive tudo igual) */
  </style>
</head>
<body>

  <img src="BRLNlogo.png" alt="BRLN Open Bank logo" />

  <div class="container" id="botoes">
    <td><button id="lndg-btn" class="botao" onclick="abrirApp(8889)">⚡ LNDg</button></td>
    <td><button id="thunder-btn" class="botao" onclick="abrirApp(3000)">🌩️ Thunderhub</button></td>
    <td><button id="lnbits-btn" class="botao">💰 LNBits</button></td>
    <td><button id="simple-btn" class="botao" onclick="abrirApp(35671)">📱 Simple LNWallet</button></td>
    <a href="https://amboss.space" class="botao" target="_blank">🌐 AMBOSS</a>
    <a href="https://lightningnetwork.plus/" class="botao" target="_blank">Lightning Network ➕</a>
    <a href="https://mempool.space" class="botao" target="_blank">📊 Mempool</a>
    <a href="config_dark.html" class="botao" target="mainContent">⚙️ Configurações</a>
  </div>

  <script>
    function abrirApp(porta) {
      const ip = window.location.hostname;
      window.open(`http://${ip}:${porta}`, '_blank');
    }

    function verificarServicosPrincipais() {
      const apps = [
        { id: 'lndg-btn', porta: 8889 },
        { id: 'thunder-btn', porta: 3000 },
        { id: 'lnbits-btn', porta: 5000 },
        { id: 'simple-btn', porta: 35671 },
      ];
      const ip = window.location.hostname;
      const timeout = 2000;

      apps.forEach(app => {
        const botao = document.getElementById(app.id);
        botao.disabled = true;
        botao.style.opacity = "0.5";
        botao.style.cursor = "not-allowed";
        botao.title = "Verificando serviço...";
      });

      apps.forEach(app => {
        const url = `http://${ip}:${app.porta}`;
        const checkService = () => {
          const fetchWithTimeout = new Promise((resolve, reject) => {
            const timer = setTimeout(() => reject('Timeout'), timeout);
            fetch(url, { method: 'HEAD', mode: 'no-cors' })
              .then((response) => {
                clearTimeout(timer);
                resolve(response);
              })
              .catch(reject);
          });

          fetchWithTimeout
            .then(() => {
              const botao = document.getElementById(app.id);
              botao.disabled = false;
              botao.style.opacity = "1";
              botao.style.cursor = "pointer";
              botao.title = "Serviço disponível";
            })
            .catch(() => {
              setTimeout(checkService, 2000);
            });
        };
        checkService();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(verificarServicosPrincipais, 1000);
    });
  </script>

  <script>
    const lnbitsBtn = document.getElementById('lnbits-btn');

    let startX = 0;
    let moveX = 0;
    let deltaX = 0;
    let isSwiping = false;

    lnbitsBtn.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isSwiping = false;
    });

    lnbitsBtn.addEventListener('touchmove', (e) => {
      moveX = e.touches[0].clientX;
      deltaX = moveX - startX;

      if (Math.abs(deltaX) > 10) {
        isSwiping = true;
      }

      lnbitsBtn.style.transform = `translateX(${deltaX}px)`;

      if (deltaX < -50) {
        lnbitsBtn.classList.add('swipe-left');
        lnbitsBtn.classList.remove('swipe-right');
      } else if (deltaX > 50) {
        lnbitsBtn.classList.add('swipe-right');
        lnbitsBtn.classList.remove('swipe-left');
      } else {
        lnbitsBtn.classList.remove('swipe-left', 'swipe-right');
      }
    });

    lnbitsBtn.addEventListener('touchend', (e) => {
      if (deltaX < -80) {
        console.log('🛑 Parando serviço LNBits');
        fetch('/stop-service')
          .then(response => response.text())
          .then(data => alert(data))
          .catch(err => alert('Erro ao parar o serviço'));
      } else if (deltaX > 80) {
        console.log('✅ Iniciando serviço LNBits');
        fetch('/start-service')
          .then(response => response.text())
          .then(data => alert(data))
          .catch(err => alert('Erro ao iniciar o serviço'));
      } else if (!isSwiping) {
        console.log('👉 Clique normal: abrir página LNBits');
        abrirApp(5000);
      }

      // Resetar
      lnbitsBtn.style.transform = 'translateX(0)';
      lnbitsBtn.classList.remove('swipe-left', 'swipe-right');
      startX = 0;
      moveX = 0;
      deltaX = 0;
    });
  </script>

</body>
</html>
