<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRLN FullAuto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000428;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #mainFrame {
      flex: 1 1 auto;
      width: 100%;
      border: none;
    }

    #radioFrame {
      height: 40px;
      width: 100%;
      border: none;
      background: #111;
      z-index: 9999;
    }

    @media screen and (max-width: 768px) {
      #radioFrame {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Frame para conteúdo principal -->
  <iframe id="mainFrame" src="index2.html" name="mainContent"></iframe>

  <!-- Frame persistente para o player de rádio -->
  <iframe id="radioFrame" src="radio.html" name="radioPlayer"></iframe>
</body>
</html>
