services:
  grafana:
    image: grafana/grafana:9.5.2
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/provisioning:/etc/grafana/provisioning
      - ./monitoring/dashboards:/etc/grafana/dashboards
    ports:
      - 3010:3000
    networks:
      - grafana-net
    environment:
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel,grafana-simple-json-datasource
      - GF_SECURITY_ADMIN_PASSWORD=admin

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - prometheus_data:/etc/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - grafana-net
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - 9100:9100
    networks:
        - grafana-net

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - 3100:3100
    networks:
      - grafana-net
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    networks:
      - grafana-net
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5500:5432
    networks:
      - grafana-net
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable"
    ports:
      - 9187:9187
    networks:
      - grafana-net

  tor:
    build:
      context: .
      dockerfile: ./tor/Dockerfile.tor
    container_name: tor
    ports:
      - 9050:9050  # SOCKS proxy
      - 9051:9051  # Control port
    networks:
      - grafana-net
    volumes:
      - tor_data:/run/tor
      - tor_var:/var/lib/tor
    restart: unless-stopped

  lnd:
    build:
      context: .
      dockerfile: ./lnd/Dockerfile.lnd
    container_name: lnd
    ports:
      - 9735:9735  # P2P port
      - 10009:10009  # gRPC port
      - 8080:8080   # REST port
    networks:
      - grafana-net
    volumes:
      - /data/lnd:/data/lnd
      - ./lnd/lnd.conf:/data/lnd/lnd.conf
      - ./lnd/password.txt:/data/lnd/password.txt
      - tor_var:/var/lib/tor:ro
      - /data/lnd:/home/lnd/.lnd
    restart: unless-stopped
    depends_on:
      - postgres
      - tor
    environment:
      - LND_DATA=/data/lnd

  elements:
    build:
      context: .
      dockerfile: ./elements/Dockerfile.elements
    container_name: elements
    ports:
      - 7041:7041   # P2P port
      - 18884:18884 # RPC port
    networks:
      - grafana-net
    volumes:
      - /data/elements:/home/.elements
      - ./elements/elements.conf:/home/.elements/elements.conf
    restart: unless-stopped
    depends_on:
      - tor
    environment:
      - ELEMENTS_DATA=/home/.elements

  peerswap:
    build:
      context: .
      dockerfile: ./peerswap/Dockerfile.peerswap
    container_name: peerswap
    ports:
      - 42069:42069  # PeerSwap port
    networks:
      - grafana-net
    volumes:
      - peerswap_data:/home/peerswap/.peerswap
      - ./peerswap/peerswap.conf:/home/peerswap/.peerswap/peerswap.conf
      - /data/lnd:/home/lnd/.lnd:ro
    restart: unless-stopped
    depends_on:
      - lnd
      - elements
    environment:
      - PEERSWAP_DATA=/home/peerswap/.peerswap

networks:
  grafana-net:
    driver: bridge

volumes:
  grafana_data:
  prometheus_data:
  postgres_data:
  lnd_data:
  elements_data:
  tor_data:
  tor_var:
  peerswap_data:
  lnd_tls_cert:
  lnd_macaroon: