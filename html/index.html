<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BR⚡LN Bolt - Redirecionando...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .spinner {
      margin-top: 20px;
      border: 8px solid #fff;
      border-top: 8px solid #00ffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    window.onload = () => {
      let tema = localStorage.getItem("temaAtual");

      if (!tema) {
        // Define padrão como dark, mas poderia abrir modal no futuro
        tema = "dark";
        localStorage.setItem("temaAtual", "dark");
      }

      const isConfig = window.location.pathname.includes("config");

      // Define o fundo com base no tema
      if (tema === "light") {
        document.body.style.backgroundImage = "url('sky.png')";
        document.body.style.color = "#000";
      } else {
        document.body.style.background = "linear-gradient(135deg, #000428, #004e92)";
      }

      // Redireciona após visualização do fundo aplicado
      setTimeout(() => {
        if (isConfig) {
          window.location.href = tema === "light" ? "config_light.html" : "config_dark.html";
        } else {
          window.location.href = tema === "light" ? "index_light.html" : "index_dark.html";
        }
      }, 1500);
    }
  </script>
</head>
<body>
  <h1>⚡ Bem-vindo ao BRLN Bolt</h1>
  <p>Redirecionando para seu tema preferido...</p>
  <div class="spinner"></div>
</body>
</html>
