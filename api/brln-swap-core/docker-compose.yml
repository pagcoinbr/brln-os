# BRLN-OS Atomic Swap Module - Docker Compose
# Services: PostgreSQL (database) and Redis (cache/queue)
# Note: LND and elementsd are managed by systemd on host

version: '3.8'

services:
  # PostgreSQL database for swap state, peers, and transaction history
  postgres:
    image: postgres:16-alpine
    container_name: brln-swap-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brln_swaps}
      POSTGRES_USER: ${POSTGRES_USER:-brln_swap_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    networks:
      - brln-swap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brln_swap_user} -d ${POSTGRES_DB:-brln_swaps}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching swap state and async task queue
  redis:
    image: redis:7-alpine
    container_name: brln-swap-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfilename "brln-swap.aof"
      --dir /data
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only expose to localhost
    networks:
      - brln-swap-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

