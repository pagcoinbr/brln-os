<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logopreto.png" />
  <title>BRLN Open Bank</title>
  <style>
    body {
      background-image: url('sky.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 50%;
      margin: 1px auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .botao {
      background-color: #28a745; /* Verde */
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      min-width: 150px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      flex: 1 1 200px; /* Flex-grow, flex-shrink, flex-basis */
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #1e7e34;
    }

    .footer-links {
      margin-top: 20px;
    }

    .footer-links a {
      display: inline-block;
      margin: 5px 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .botao {
        font-size: 14px;
        padding: 12px 20px;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

  <img src="BRLNlogo.png" alt="BRLN logo" />

  <div class="container" id="botoes">
    <button class="botao" onclick="abrirApp(8889)">LNDG</button>
    <button class="botao" onclick="abrirApp(3000)">Thunderhub</button>
    <button class="botao" onclick="abrirApp(5000)">LNbits</button>
    <button class="botao" onclick="abrirApp(35671)">Simple LNWallet</button>
    <a href="https://amboss.space" class="botao" target="_blank">AMBOSS</a>
    <a href="https://mempool.space" class="botao" target="_blank">Mempool</a>
    <a href="config.html" class="botao" >⚙️ Configurações</a>
  </div>

  <div class="footer-links">
    <a href="https://services.br-ln.com">Click here to acess BR⚡LN website. Join us today! </a>
  <div></div>
    <a> Made with ⚡ by BRLN team - v0.8.9-beta</a>
  </div>

  <script>
    function abrirApp(porta) {
      const ip = window.location.hostname;
      window.open(`http://${ip}:${porta}`, '_blank');
    }
  </script>

</body>
</html>
