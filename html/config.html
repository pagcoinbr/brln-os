<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configura√ß√µes do Node</title>
    <link rel="icon" type="image/png" href="logopreto.png">
    <style>
        body {
            background-image: url('sky.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .botao {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .botao:hover {
            background-color: #218838;
        }

        .section {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .status {
            font-size: 18px;
            margin: 10px 0;
        }

        .back {
            margin-top: 30px;
            display: inline-block;
            background-color: #007bff;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            text-align: left;
            max-height: 300px;
            overflow: auto;
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <h1>‚öôÔ∏è Painel de Configura√ß√µes do Node</h1>

    <div class="section">
        <h2>üìä Status do Sistema</h2>
        <div id="cpu" class="status">CPU: ...</div>
        <div id="ram" class="status">RAM: ...</div>
        <div id="lnd" class="status">LND: ...</div>
        <div id="bitcoind" class="status">Bitcoind: ...</div>
        <div id="tor" class="status">Tor: ...</div>
        <button class="botao" onclick="atualizarStatus()">üîÑ Atualizar Status</button>
    </div>
    <div class="section">
        <h2>üîÑ Status dos Servi√ßos do Node:</h2>
        <h3>ü™ô Bitcoind</h3>
        <label class="switch">
            <input type="checkbox" id="toggle-bitcoind" onchange="alternarBitcoind()">
            <span class="slider"></span>
        </label>

        <h3>‚ö° LND</h3>
        <label class="switch">
            <input type="checkbox" id="toggle-lnd" onchange="alternarLnd()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="section">
        <h2>üõ†Ô∏è Scripts de Administra√ß√£o</h2>
        <button class="botao" onclick="executarAcao('update-lnd')">üîÑ Atualizar LND</button>
        <button class="botao" onclick="executarAcao('update-bitcoind')">Atualizar Bitcoind</button>
    </div>

    <a href="index.html" class="back botao">‚¨ÖÔ∏è Voltar</a>

    <script>
        function atualizarStatus() {
            fetch('/cgi-bin/status.sh')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Erro ao obter status do sistema.');
                    }
                    return res.json();
                })
                .then(data => {
                    document.getElementById("cpu").innerText = "CPU: " + data.cpu;
                    document.getElementById("ram").innerText = "RAM: " + data.ram;
                    document.getElementById("lnd").innerText = "LND: " + data.lnd;
                    document.getElementById("bitcoind").innerText = "Bitcoind: " + data.bitcoind;
                    document.getElementById("tor").innerText = "Tor: " + data.tor;

                    document.getElementById("toggle-bitcoind").checked = (data.bitcoind === "ativo");
                    document.getElementById("toggle-lnd").checked = (data.lnd === "ativo");
                })
                .catch(error => {
                    alert("Erro ao atualizar status: " + error.message);
                });
        }

        function alternarBitcoind() {
            const estaLigado = document.getElementById("toggle-bitcoind").checked;
            const acao = estaLigado ? "ligar-bitcoind" : "desligar-bitcoind";

            fetch('/cgi-bin/toogle_bitcoind.sh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ acao: acao })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.mensagem || "A√ß√£o conclu√≠da.");
                })
                .catch(error => {
                    alert("Erro ao alternar Bitcoind: " + error.message);
                });
        }

        function alternarLnd() {
            const estaLigado = document.getElementById("toggle-lnd").checked;
            const acao = estaLigado ? "ligar-lnd" : "desligar-lnd";

            fetch('/cgi-bin/toogle_lnd.sh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ acao: acao })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.mensagem || "A√ß√£o conclu√≠da.");
                })
                .catch(error => {
                    alert("Erro ao alternar LND: " + error.message);
                });
        }
    </script>

</body>
</html>
