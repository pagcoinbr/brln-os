    function abrirApp(porta) {
      const ip = window.location.hostname;

    // FunÃ§Ã£o para verificar os serviÃ§os, comeÃ§ando com todos desativados e repetindo atÃ© o serviÃ§o ser encontrado
    function verificarServicosPrincipais() {
      const apps = [
        { id: 'lndg-btn', porta: 8889 },
        { id: 'thunder-btn', porta: 3000 },
        { id: 'lnbits-btn', porta: 5000 },
        { id: 'simple-btn', porta: 35671 },
      ];
  
      const ip = window.location.hostname;
      const timeout = 2000; // tempo mÃ¡ximo de espera em milissegundos para cada verificaÃ§Ã£o
  
      // Inicialmente, desativa todos os botÃµes
      apps.forEach(app => {
        const botao = document.getElementById(app.id);
        botao.disabled = true;
        botao.style.opacity = "0.5";
        botao.style.cursor = "not-allowed";
        botao.title = "Verificando serviÃ§o...";
      });
  
      // FunÃ§Ã£o para tentar verificar o serviÃ§o repetidamente atÃ© encontrÃ¡-lo
      apps.forEach(app => {
        const url = `http://${ip}:${app.porta}`;
  
        const checkService = () => {
          const fetchWithTimeout = new Promise((resolve, reject) => {
            const timer = setTimeout(() => reject('Timeout'), timeout); // timeout de 2 segundos
            fetch(url, { method: 'HEAD', mode: 'no-cors' })
              .then((response) => {
                clearTimeout(timer); // Limpa o timeout se a resposta chegar
                resolve(response);
              })
              .catch(reject);
          });
  
          fetchWithTimeout
            .then(() => {
              // Se o serviÃ§o for encontrado, habilita o botÃ£o
              const botao = document.getElementById(app.id);
              botao.disabled = false;
              botao.style.opacity = "1";
              botao.style.cursor = "pointer";
              botao.title = "ServiÃ§o disponÃ­vel";
            })
            .catch(() => {
              // Se o serviÃ§o nÃ£o for encontrado, continua tentando
              setTimeout(checkService, 2000); // Repetir a verificaÃ§Ã£o apÃ³s 2 segundos
            });
        };
  
        // Inicia a verificaÃ§Ã£o do serviÃ§o
        checkService();
      });
    }
  
    // Chama a funÃ§Ã£o assim que a pÃ¡gina for carregada
    document.addEventListener('DOMContentLoaded', () => {
      // DÃ¡ 1 segundo para "mostrar" que a plataforma estÃ¡ verificando
      setTimeout(verificarServicosPrincipais, 1000);
    });
  </script>
