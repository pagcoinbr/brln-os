<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configura√ß√µes do Node</title>
    <link rel="icon" type="image/png" href="logopreto.png">
    <style>
        body {
            background-image: url('sky.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .botao {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .botao:hover {
            background-color: #218838;
        }

        .section {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .status {
            font-size: 18px;
            margin: 10px 0;
        }

        .back {
            margin-top: 30px;
            display: inline-block;
            background-color: #007bff;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            text-align: left;
            max-height: 300px;
            overflow: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>‚öôÔ∏è Painel de Configura√ß√µes do Node</h1>

    <div class="section">
        <h2>üìä Status do Sistema</h2>
        <div id="cpu" class="status">CPU: ...</div>
        <div id="ram" class="status">RAM: ...</div>
        <div id="lnd" class="status">LND: ...</div>
        <div id="bitcoind" class="status">Bitcoind: ...</div>
        <div id="tor" class="status">Tor: ...</div>
        <button class="botao" onclick="atualizarStatus()">üîÑ Atualizar Status</button>
    </div>

    <a href="index.html" class="back botao">‚¨ÖÔ∏è Voltar</a>

    <script>
        function atualizarStatus() {
            fetch('/cgi-bin/status.sh')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Erro ao obter status do sistema.');
                    }
                    return res.json();
                })
                .then(data => {
                    document.getElementById("cpu").innerText = "CPU: " + data.cpu;
                    document.getElementById("ram").innerText = "RAM: " + data.ram;
                    document.getElementById("lnd").innerText = "LND: " + data.lnd;
                    document.getElementById("bitcoind").innerText = "Bitcoind: " + data.bitcoind;
                    document.getElementById("tor").innerText = "Tor: " + data.tor;
                })
                .catch(error => {
                    alert("Erro ao atualizar status: " + error.message);
                });
        }
    </script>

</body>
</html>
