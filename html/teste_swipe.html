<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe no Botão</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f5f5;
    margin: 0;
  }

  #myButton {
    background-color: #6200ea;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    user-select: none;
    touch-action: pan-y;
  }

  #myButton.swipe-left {
    background-color: #e53935; /* Vermelho para apagar */
  }

  #myButton.swipe-right {
    background-color: #43a047; /* Verde para arquivar */
  }
</style>
</head>
<body>

<button id="myButton">Deslize aqui</button>

<script>
const button = document.getElementById('myButton');

let startX = 0;
let moveX = 0;
let deltaX = 0;

button.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});

button.addEventListener('touchmove', (e) => {
  moveX = e.touches[0].clientX;
  deltaX = moveX - startX;
  button.style.transform = `translateX(${deltaX}px)`;

  if (deltaX < -50) {
    button.classList.add('swipe-left');
    button.classList.remove('swipe-right');
  } else if (deltaX > 50) {
    button.classList.add('swipe-right');
    button.classList.remove('swipe-left');
  } else {
    button.classList.remove('swipe-left', 'swipe-right');
  }
});

button.addEventListener('touchend', (e) => {
  if (deltaX < -80) {
    console.log('🗑️ Swipe para esquerda: Apagar!');
    alert('Apagando mensagem...');
    // Aqui você pode colocar a função de apagar
  } else if (deltaX > 80) {
    console.log('📂 Swipe para direita: Arquivar!');
    alert('Arquivando mensagem...');
    // Aqui você pode colocar a função de arquivar
  } else {
    console.log('Swipe pequeno: Nenhuma ação.');
  }

  // Resetar botão
  button.style.transform = 'translateX(0)';
  button.classList.remove('swipe-left', 'swipe-right');
  startX = 0;
  moveX = 0;
  deltaX = 0;
});
</script>

</body>
</html>
