<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRLN FullAuto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    #radioFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      border: none;
      background: transparent;
      z-index: 1000;
    }

    #mainFrame {
      position: absolute;
      top: 40px; /* empurra o mainFrame para baixo do player */
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      background: transparent;
      z-index: 1;
    }

  </style>
</head>
<body>
  <!-- Frame para o player de mÃºsica no topo -->
  <iframe id="radioFrame" src="radio.html" name="radioPlayer"></iframe>

  <!-- Frame principal transparente -->
  <iframe id="mainFrame" src="index2.html" name="mainContent"></iframe>
</body>
</html>
