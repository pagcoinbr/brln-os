<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 40px;
    }

    #radio-button {
      background-color: #00ffff;
      color: #111;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 8px;
    }

    #radio-button:hover {
      background-color: #00cccc;
    }

    .marquee {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      align-items: center;
      margin-left: 10px;
    }

    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .marquee-content a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .marquee-content a:hover {
      text-decoration: underline;
    }

    .version {
      margin-left: 30px;
      color: #fff;
      font-weight: bold;
    }

    audio {
      display: none;
    }

    .vol-control {
  background-color: #222;
  color: #00ffff;
  border: none;
  font-size: 18px;
  padding: 4px 10px;
  margin-left: 5px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.vol-control:hover {
  background-color: #00cccc;
}

  </style>
</head>
<body>
    <!-- Controles -->
    <div style="display: flex; align-items: center; height: 100%; padding-left: 10px;">
      <button id="radio-button">▶️ Rádio</button>
      <button class="vol-control" id="vol-down">−</button>
      <button class="vol-control" id="vol-up">+</button>
    </div>
  
    <!-- Letreiro animado -->
    <div class="marquee">
      <div class="marquee-content">
        <a href="https://services.br-ln.com" target="_blank">⚡ Clique aqui para acessar o site da BRLN. Junte-se a nós!</a>
        <span class="version">| v1.0-beta</span>
      </div>
    </div>
  
    <!-- Player de áudio invisível -->
    <audio id="radio-player" src="https://dc1.serverse.com/proxy/dnutqhxl/stream"></audio>

    <script>
      const player = document.getElementById('radio-player');
      const button = document.getElementById('radio-button');
      const volUp = document.getElementById('vol-up');
      const volDown = document.getElementById('vol-down');
    
      // Volume inicial
      player.volume = 0.1;
    
      function toggleRadio() {
        if (player.paused) {
          player.play()
            .then(() => {
              button.innerText = "⏸️ Parar";
            })
            .catch((e) => {
              alert("Clique para ativar o som. O navegador pode estar a bloquear o autoplay.");
            });
        } else {
          player.pause();
          button.innerText = "▶️ Rádio";
        }
      }
    
      function ajustarVolume(direcao) {
        let novoVolume = player.volume + (direcao === 'up' ? 0.1 : -0.1);
        novoVolume = Math.max(0, Math.min(1, novoVolume)); // mantém entre 0 e 1
        player.volume = novoVolume;
        console.log("Volume atual:", Math.round(novoVolume * 100) + "%");
      }
    
      button.addEventListener('click', toggleRadio);
      volUp.addEventListener('click', () => ajustarVolume('up'));
      volDown.addEventListener('click', () => ajustarVolume('down'));

      // Novo player para trechos curtos
  const jinglePlayer = new Audio("testeradio.mp3"); // substitui "trecho.mp3" pelo teu ficheiro real
  jinglePlayer.volume = 0.8;

  // Função para interrupção temporária
  function tocarInterrupcao() {
    if (!player.paused) {
      player.pause();
      jinglePlayer.play().then(() => {
        console.log("Trecho iniciado");
      });
    }
  }

  // Quando o jingle terminar, volta à rádio
  jinglePlayer.addEventListener('ended', () => {
    player.play().then(() => {
      console.log("Rádio retomada");
    });
  });

  // Inicia interrupções a cada X minutos (ex: 5 minutos = 300000 ms)
  setInterval(tocarInterrupcao, 25000); // 5 minutos
    </script>
    
  
</body>
</html>
